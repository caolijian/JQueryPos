<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
    <title>Shopping list</title>
    <script type="text/javascript" src="shopping_list.js"></script>
    <script src="jquery-1.11.2.js"></script>
    <script type="text/javascript" src="../../../lib/require.js" data-main="../../../lib/main"></script>

<body>
<div class="btn-group">

    <fieldset>

            </thead>
        </table>

        <table id="oTable" style="background-color:#ffffff;" bordercolor="#000000" border="1" cellspacing="0" width="100%">

                <th>分类</th>

            <tr>
                <th>饮料</th>
                <th>可口可乐</th>
                <th>3</th>
                <th>瓶</th>
                <th><input type="button" value="加入购物车" style="width:80px;height:30px;text-align:center;font-size:10px;background-color: #71bdff;color:white;">
                </th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </fieldset>

</html>
